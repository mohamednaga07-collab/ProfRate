services:
  - type: web
    name: campus-ratings
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 22.13.1
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: RECAPTCHA_ENABLED
        sync: false
      - key: RECAPTCHA_SECRET_KEY
        sync: false
      - key: VITE_RECAPTCHA_ENABLED
        sync: false
      - key: VITE_RECAPTCHA_SITE_KEY
        sync: false

databases:
  - name: campus-ratings-db
    databaseName: campusratings
    user: campusratings
    plan: free
