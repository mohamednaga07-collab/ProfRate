version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: campus_ratings_db
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpass
      POSTGRES_DB: campus_ratings
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d campus_ratings"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
